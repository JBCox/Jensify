<!-- Navigation Bar - Show only when user is authenticated -->
<mat-toolbar *ngIf="currentUser$ | async as user" color="primary" class="app-toolbar">
  <div class="toolbar-content">
    <!-- Logo and App Name -->
    <div class="logo-section">
      <mat-icon class="logo-icon">receipt_long</mat-icon>
      <span class="app-name">Jensify</span>
    </div>

    <!-- Navigation Links -->
    <nav class="nav-links">
      <a mat-button routerLink="/expenses" routerLinkActive="active-link">
        <mat-icon>receipt</mat-icon>
        <span>Expenses</span>
      </a>

      <!-- TODO: Uncomment after creating finance and approval components -->
      <!-- <a
        *ngIf="isFinanceOrAdmin"
        mat-button
        routerLink="/finance"
        routerLinkActive="active-link"
      >
        <mat-icon>account_balance</mat-icon>
        <span>Finance</span>
      </a>

      <a
        *ngIf="isFinanceOrAdmin"
        mat-button
        routerLink="/approvals"
        routerLinkActive="active-link"
      >
        <mat-icon>approval</mat-icon>
        <span>Approvals</span>
      </a> -->
    </nav>

    <!-- User Menu -->
    <div class="user-menu">
      <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <div class="user-info" mat-menu-item disabled>
          <div class="user-name">{{ user.full_name }}</div>
          <div class="user-email">{{ user.email }}</div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="signOut()">
          <mat-icon>logout</mat-icon>
          <span>Sign Out</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>

<!-- Main Content Area -->
<div class="app-content" [class.with-toolbar]="currentUser$ | async">
  <router-outlet />
</div>
