<div class="forgot-password-container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Reset Password</h1>
      </mat-card-title>
      <mat-card-subtitle>Enter your email to receive reset instructions</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- Success Message -->
      <div *ngIf="successMessage" class="success-message" role="alert">
        <mat-icon>check_circle</mat-icon>
        <span>{{ successMessage }}</span>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message" role="alert">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Forgot Password Form -->
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="your.email@company.com"
            autocomplete="email"
            [attr.aria-label]="'Email address'"
          />
          <mat-error *ngIf="f['email'].hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="f['email'].hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width submit-button"
          [disabled]="loading"
        >
          <span *ngIf="!loading">Send Reset Instructions</span>
          <mat-spinner *ngIf="loading" diameter="24"></mat-spinner>
        </button>

        <!-- Back to Login Link -->
        <div class="back-link">
          <mat-icon>arrow_back</mat-icon>
          <a routerLink="/auth/login">Back to Sign In</a>
        </div>
      </form>

      <!-- Success State Back Link -->
      <div *ngIf="successMessage" class="success-actions">
        <button
          mat-raised-button
          color="primary"
          routerLink="/auth/login"
          class="full-width"
        >
          Return to Sign In
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
