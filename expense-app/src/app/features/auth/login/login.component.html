<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Welcome to Jensify</h1>
      </mat-card-title>
      <mat-card-subtitle>Sign in to manage your expenses</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message" role="alert">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="your.email@company.com"
            autocomplete="email"
            [attr.aria-label]="'Email address'"
          />
          <mat-error *ngIf="f['email'].hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="f['email'].hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password"
            [attr.aria-label]="'Password'"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Toggle password visibility'"
            tabindex="-1"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="f['password'].hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="f['password'].hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <!-- Forgot Password Link -->
        <div class="forgot-password-link">
          <a routerLink="/auth/forgot-password">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width submit-button"
          [disabled]="loading"
        >
          <span *ngIf="!loading">Sign In</span>
          <mat-spinner *ngIf="loading" diameter="24"></mat-spinner>
        </button>

        <!-- Register Link -->
        <div class="register-link">
          Don't have an account?
          <a routerLink="/auth/register">Sign up</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
